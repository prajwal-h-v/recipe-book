<div class="row">
  <div class="com-md-12">
    <button class="btn btn-outline-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ item.name }}</h4>
        <p class="list-group-item-text">{{ item.description }}</p>
      </div>
      <span class="float-right">
        <img
          src="{{ item.imagePath }}"
          alt=" {{ item.name }} "
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
