<div class="container-fluid content">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt=" {{ recipe.name }} "
      class="img-responsive"
    />
  </div>

  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>

  <div class="col-md-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-info dropdown-toggle"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        appDropdown
        #r="appDropDown"
      >
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
        <li>
          <a (click)="onAddToShoppingList()" class="dropdown-item"
            >To Shopping List</a
          >
        </li>
        <li><a class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item">Delete Recipe</a></li>
      </ul>
      <!-- </div> -->
    </div>

    <div class="col-md-12">{{ recipe.description }}</div>

    <div class="col-md-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
